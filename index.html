<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/db8072c14c.js" crossorigin="anonymous"></script>
    <title>Caiqueoak</title>
  </head>
  <body>
    <!-- LOGO -->
    <img src="images/logo.svg" alt="logo" id="logo">
    <!-- ILLUSTRATION -->
    <img src="images/illustration-mockups.svg" alt="illustration" id="illustration">
    <!-- MAIN CONTAINER -->
    <main id="main-container">
      <!-- heading -->
      <h1 id="main-heading">
        Build The Community Your Fans Will Love
      </h1>
      <!-- text -->
      <p id="main-text">
        Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>
      <!-- button -->
      <input value="Register" type="button" id="Register-btn">
      <!-- icons -->
      <picture id="icons-container">
        <i class="fab fa-facebook-f icons"></i>
        <i class="fab fa-twitter icons"></i>
        <i class="fab fa-instagram icons"></i>
      </picture>
    </main>
    <!-- FOOTER -->
    <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Caiqueoak/Huddle-landing-page" target="_blank">Caiqueoak</a>.
    </footer>
  </body>
</html>
